<!-- start Login Popup -->
		<div class="modal fade bannerformmodal" tabindex="-1" role="dialog" aria-labelledby="bannerformmodal" aria-hidden="true" id="bannerformmodal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
			  <div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h4 class="modal-title" id="myModalLabel">Log Into Your Account</h4>
				</div>
				<div class="modal-body">
				  <form id="form1" method="POST" name="form1">

					<div class="form-group">
					  <div class="input-group">                               
						<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						<input id="loginEmail" type="text" class="form-control" placeholder="Email"/>
					  </div>
					</div>

					<div class="form-group">
					  <div class="input-group">                               
						<span class="input-group-addon"><i class="fa fa-sign-in"></i></span>
						<input id="loginPassword" type="text" class="form-control" placeholder="Password"/>
					  </div>
					</div>
				  
				  </form>
				
				</div>
				
				<div class="modal-footer">
				  <button id="loginButton" type="button" class="btn btn-blue">Submit</button>
					<div class="popup1">
						<span id="close">&times;</span>
				  		<p>You have logged in!</p>
				  	</div>
				</div>
				
				<div>
				  <button id="lostPasswordBtn" type="button" class="btn btn-link">Are you logged in?</button>
				</div>
			  
			  </div>
			</div>
		  </div>
		 </div>

<!-- start Sign Up Popup -->
		<div class="modal fade bannerformmodal" tabindex="-2" role="dialog" aria-labelledby="bannerformmodal" aria-hidden="true" id="bannerformmodal2">
		  <div class="modal-dialog modal-sm">
			  <div class="modal-content">
				<div class="modal-content">

				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel2">Create Your Account</h4>
				  </div>

				  <div class="modal-body">
					<form id="form2" method="POST" name="form2">
		  
					  <div class="form-group">
						<div class="input-group">                               
						  <span class="input-group-addon"><i class="fa fa-paw"></i></span>
						  <input id="firstName" type="text" class="form-control" placeholder="First Name"/>
						</div>
					  </div>

					  <div class="form-group">
						<div class="input-group">                               
						  <span class="input-group-addon"><i class="fa fa-paw"></i></span>
						  <input id="lastName" type="text" class="form-control" placeholder="Last Name"/>
						</div>
					  </div>
					  
					  <div class="form-group">
						<div class="input-group">                               
						  <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
						  <input id="signInEmail" type="text" class="form-control" placeholder="Email"/>
						</div>
					  </div>
					  
					  <div class="form-group">
						<div class="input-group">                               
						  <span class="input-group-addon"><i class="fa fa-sign-in"></i></span>
						  <input id="createPassword" type="text" class="form-control" placeholder="Create Password"/>
						</div>
					  </div>
					  
					  <div class="form-group">
						<div class="input-group">                               
						  <span class="input-group-addon"><i class="fa fa-sign-in"></i></span>
						  <input id="retypePassword" type="text" class="form-control" placeholder="Retype Password" />
						</div>
					  </div>
					</form>
					</div>

				  <div class="modal-footer">
					<button id="createAccount" type="button" class="btn btn-blue">Create Your Profile</button>
					<button id="verifyCreation" type="button" class="btn btn-link">Has your profile been created?</button>
						<div class="popup2">
							<span id="close">&times;</span>
							<p>Your profile has been created!</p>
						</div>
				  </div>        
				</div>
			  </div>
			</div>
		</div>

			
<!-- / FORM POP-UPS -->

	<div class="container"> <!-- start page container -->

				  <div class="col-xs-5 col-md-12 col-lg-12">
					<div class="input-group col-xs-6 formStretch browseFilter">
					  <input type="text" class="form-control" placeholder="To" id="toBrowse">
					</div>
				  </div>
				  <div class="col-xs-2 col-md-12 col-lg-12">
				  <div class="form-group">
				  	<span class="input-group-btn">
						<button class="btn btn-default browsefilterbtn" type="button">Go!</button>
