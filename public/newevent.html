<div class="container">
	<h1>Create A New Event</h1>
</div>

<!-- form -->
<div class="container">
		<form class="form-horizontal">
		<!-- event title -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Event Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control createForm" id="newEventTitle" placeholder="Give your event a title">
				</div>
			</div>
		<!-- event description -->  
			<div class="form-group">
				<label class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10">
					<textarea type="text" class="form-control createForm" rows="3" id="newEventDes" placeholder="Lengthy and overexaggerated description to bring people to the event!"></textarea>
				</div>
			</div>
		<!-- event type --> 
			<div class="form-group">
				<label class="col-sm-2 control-label">Type</label>
				<div class="col-sm-10">
					<select class="form-control">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>
				</div>
			</div>

		<!-- event Location -->  
			<div class="form-group">
				<label class="col-sm-2 control-label">Location</label>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventStreet" placeholder="Street">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventCity" placeholder="City">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventState" placeholder="State">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventZip" placeholder="Zip">
				</div>
			</div>
		<!-- event Date -->  
			<div class="form-group">
				<label class="col-sm-2 control-label">Date</label>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventStartDate" placeholder="Start Date">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventEndDate" placeholder="End Date">
				</div>
			</div>
		<!-- event Time -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Time</label>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventStartTime" placeholder="Start Time">
				</div>
				<div class="col-sm-2">
					<input type="text" class="form-control createForm" id="newEventEndTime" placeholder="End Time">
				</div>
			</div>
		<!-- age restriction -->
			<div class="form-group form-inline">
				<label class="col-sm-2 control-label">Age Restriction</label>
					<div class="radio col-sm-10 radioline">
						<label class="radio-inline">
  							<input type="radio" name="inlineRadioOptions" id="ageResY" value="option1"> Yes
						</label>
						<label class="radio-inline ">
						  <input type="radio" name="inlineRadioOptions" id="ageResN" value="option2"> No
						</label>
					</div>
			</div>
		<!-- admission price -->
			<div class="form-group">
				<label class="col-sm-2 control-label">Admission Price</label>
				<div class="col-sm-3 input-group adminAdd">
					<div class="input-group-addon createForm">$</div>
			      <input type="text" class="form-control createForm" id="admissionPrice" placeholder="Amount">
		      <div class="input-group-addon createForm">.00</div>
				</div>
			</div>
		<!-- photo upload -->
			<div class="form-group">
		    <label class="col-sm-2 control-label">Photos</label>
		    <div class="col-sm-2">
		    	<input type="file" id="uploadImg">
		    </div>
		  </div>

		<!-- create event button -->  
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="createEvent">Create Event</button>
				</div>
			</div>

		</form>



</div>
